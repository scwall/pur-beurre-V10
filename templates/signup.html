{% extends 'base.html' %}

{% load static %}
{% block context %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 justify-content-center text-center text-color-theme">
                    <h2>Enregistez-vous</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 justify-content-center form-group text-color-theme" style="margin-top: 5rem">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                            {% if field.help_text %}
                                <p class="help"><strong>{{ field.help_text|safe }}</strong></p>
                            {% endif %}

                        {% endfor %}
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <button class="btn-primary btn-success" type="submit">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
{% endblock %}
