{% extends 'base.html' %}

{% load static %}
{% block context %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 justify-content-center text-center text-color-theme">
                    <h2>Sign up</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 justify-content-center form-group text-color-theme" style="margin-top: 5rem">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="row">
                        <div class="col-lg-12 text-center">    
                        <button class="btn-primary btn-success" type="submit">Valider</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
