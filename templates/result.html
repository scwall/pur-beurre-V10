{% extends 'base.html' %}

{% load static %}
{% block context %}
<header class="masthead text-center text-white d-flex">

      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
           <ul>
                {% for product in products %}
                    <li>{{ product.name }}
                        <form class="spacer" action="" method="post">
                            {% csrf_token %}
                            <input name="product_form" value="{{ product.id }}" type="hidden">
                        <input class="submit" type="submit" value="sauvegarder"  />
                        </form>

                        <img src="{{ product.link_picture }}" height="42" width="42">
                    </li>
                {% endfor %}
            </ul>
            {% if products.has_previous %}
          <li><a href="?product={{ products.previous_page_number }}">Précédent</a></li>
             {% endif %}
            {% if products.has_next %}
          <li><a href="?product={{ products.next_page_number }}">Suivant</a></li>
            {% endif %}
          <div class="col-lg-8 mx-auto">

          </div>
        </div>
      </div>
      </div>
</header>

{% endblock %}
